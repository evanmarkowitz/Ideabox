<!DOCTYPE html>
<html>
<head>
  <title>IdeaBox | Share Ideas!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <nav>
      <img class="mobile-menu-button" src="../Ideabox/images/menu.svg">
      <h1>Ideabox Redux</h1>
      <section class="nav-menu">
        <form class="starred-ideas">
          <legend>Filter Starred Ideas</legend>
          <button class="light-btn">Show Starred Ideas</button>
        </form>
        <form class="quality-btn-form">
          <legend>Filter by Quality</legend>
          <button type="button" id="swill-btn" class="filter-btn">Swill</button>
          <button type="button" id="plausible-btn" class="filter-btn">Plausible</button>
          <button type="button" id="genius-btn" class="filter-btn">Genius</button>
        </form>
        <form class="quality-search-form">
          <label class="new-quality-label" for="new-quality-input">New Quality</label>
          <input class="new-quality-input" id="new-quality-input">
          <button class="light-btn">Add New Quality</button>
        </form>
      </section>
    </nav>
  </header>
  <main>
    <div class="container">
    <form class="main-form">
      <label for="title-input">Title</label>
      <input class="title-input">
      <label for="body-input">Body</label>
      <input class="body-input">
      <button type="button" class="save-button" disabled="true">Save</button>
    </form>
    <form class="main-form" id="search-form">
        <button type="button" class="search-button"><i class="fas fa-search"></i></button>
        <input placeholder="  Search ideas" class="search-input">
    </form>
  </div>
  </main>
  <section>
  </section>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
