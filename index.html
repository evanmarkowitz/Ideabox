<!DOCTYPE html>
<html>
<head>
  <title>Ideabox</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <h3>Ideabox Redux</h3>
      <form class="starred-ideas">
        <legend> Filter Starred Ideas</legend>
        <button class="light-btn">Show Starred Ideas</button>
      </form>
      <form class="quality-form">
        <legend>Filter by Quality</legend>
        <button class="filter-btn">Swill</button>
        <button class="filter-btn">Plausible</button>
        <button class="filter-btn">Genius</button>
        <label for="new-quality-input">New Quality</label>
        <input id="new-quality-input">
        <button class="light-btn">Add New Quality</button>
      </form>
    </nav>
  </header>
  <main>
    <form class="main-form">
      <label>Title</label>
      <input class="title-input">
      <label>Body</label>
      <input class="body-input">
      <button type="button" class="save-button">Save</button>
    </form>
    <form class="main-form" id="search-form">
        <button class="search-button"></button>
        <input placeholder="Search ideas" class="search-input">
    </form>
  </main>
  <section>
    <article>
      <header class="idea-header">
        <img src="images/star.svg">
        <img src="images/delete.svg">
      </header>
      <div class="idea-content">
        <h5 class="idea-card-title">Idea title</h5>
        <p class="idea-card-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
      </div>
      <footer class="idea-footer">
        <img class="quality-up-img" src="images/upvote-active.svg">
        <h5 class="idea-card-quality">Quality:Swill</h5>
        <img class="quality-down-img" src="images/downvote.svg">
      </footer>
    </article>
  </section>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
